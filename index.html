<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" :class="{ 'out-of-stock-img': !inStock }">
                </div>
            </div>
        </div>
        <div class="product-info">
            <h1>{{ title }}</h1>
            <p v-if="onSaleMessage">{{ onSaleMessage }}</p>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost out of Stock</p>
            <p v-else>Out of Stock</p>
            <button class="button" @click="toggleInStock">Toggle In Stock Status</button>
            <ul>
                <li v-for="detail in details" :key="detail">{{ detail }}</li>
            </ul>
            <ul>
                <li v-for="size in sizes" :key="size">{{ size }}</li>
            </ul>
            <div v-for="(variant, index) in variants" :key="variant.id" @mouseover="updateVariant(index)"
                class="color-circle" :style="{ backgroundColor: variant.color }">
            </div>
            <button class="button" :disabled="!inStock" @click="addToCart" :class="{ disabledButton: !inStock }">Add To Cart</button>
            <p v-if="inventory > 1">On sale</p>
            <h2>{{ description }}</h2>
            
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
